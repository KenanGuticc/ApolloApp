<div class="films-container">
    <h2>Films</h2>
    <table mat-table [dataSource]="(films$ | async)" class="mat-elevation-z8">

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="director">
            <th mat-header-cell *matHeaderCellDef> Director </th>
            <td mat-cell *matCellDef="let element"> {{element.director}} </td>
        </ng-container>

        <ng-container matColumnDef="episodeID">
            <th mat-header-cell *matHeaderCellDef> EpisodeID </th>
            <td mat-cell *matCellDef="let element"> {{element.episodeID}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <button mat-button color="primary" (click)="open(element)">Starships</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
